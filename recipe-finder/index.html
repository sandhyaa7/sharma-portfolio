<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Accessible Recipe Finder</h1>
        <p>Search and explore recipes with accessibility in mind.</p>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search">
            <label for="recipe-search">Search Recipes:</label>
            <input type="text" id="recipe-search" placeholder="Type an ingredient or name..." aria-label="Search recipes">
        </section>

        <!-- Category Filter Section -->
        <section id="filter">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter" aria-label="Filter recipes by category">
                <option value="all">All</option>
                <option value="main">Main Course</option>
                <option value="dessert">Dessert</option>
                <option value="salad">Salad</option>
            </select>
        </section>

        <!-- Recipe List -->
        <section id="recipes">
            <ul id="recipe-list">
                <li tabindex="0" data-category="main">Spaghetti Bolognese<span class="category-badge">Main Course</span></li>
                <li tabindex="0" data-category="main">Vegetable Stir Fry<span class="category-badge">Main Course</span></li>
                <li tabindex="0" data-category="main">Chickpea Curry<span class="category-badge">Main Course</span></li>
                <li tabindex="0" data-category="dessert">Banana Pancakes<span class="category-badge">Dessert</span></li>
                <li tabindex="0" data-category="salad">Caprese Salad<span class="category-badge">Salad</span></li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
