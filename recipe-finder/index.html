<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Accessible Recipe Finder</h1>
        <p>Search and explore vegetarian recipes with accessibility in mind.</p>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search">
            <label for="recipe-search">Search Recipes:</label>
            <input type="text" id="recipe-search" placeholder="Type an ingredient or name..." aria-label="Search recipes">
        </section>

        <!-- Category Filter Section -->
        <section id="filter">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter" aria-label="Filter recipes by category">
                <option value="all">All</option>
                <option value="main">Main Course</option>
                <option value="dessert">Dessert</option>
                <option value="salad">Salad</option>
            </select>
        </section>

        <!-- Vegetarian Only Filter -->
        <section id="vegetarian-filter">
            <label for="vegetarian-only">
                <input type="checkbox" id="vegetarian-only" aria-label="Show only vegetarian recipes">
                Vegetarian Only
            </label>
        </section>

        <!-- Recipe List -->
        <section id="recipes">
            <ul id="recipe-list">
                <!-- Recipes will be dynamically loaded here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
